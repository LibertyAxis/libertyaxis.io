<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #questionnaire {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            display: none;
            text-align: center;
        }
    </style>
    <script src="data.js"></script>
</head>

<body>

    <div id="questionnaire">
        <h2 id="question-text"></h2>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <div id="result">
        <h2>Your Result</h2>
        <canvas id="resultChart" width="400" height="400"></canvas>
    </div>

    <script>
        // const questions = [
        //     {
        //         "question": "Do you like ice cream?",
        //         "points": {
        //             "yes": {"x": 0, "y": 10},
        //             "no": {"x": 10, "y": 0}
        //         },
        //         "subquestion": {
        //             "question": "Do you prefer chocolate flavor?",
        //             "points": {
        //                 "yes": {"x": 0, "y": 10},
        //             "no": {"x": 10, "y": 0}
        //             }
        //         }
        //     },
        //     {
        //         "question": "Do you like pizza?",
        //         "points": {
        //             "yes": {"x": 0, "y": 10},
        //             "no": {"x": 10, "y": 0}
        //         }
        //     },
        //   {
        //         "question": "bitch",
        //         "points": {
        //             "yes": {"x": 0, "y": 10},
        //             "no": {"x": 10, "y": 0}
        //         },
        //         "subquestion": {
        //             "question": "asshole",
        //             "points": {
        //                 "yes": {"x": 0, "y": 10},
        //             "no": {"x": 10, "y": 0}
        //             }
        //         }
        //     },
        // ];

        let currentIndex = 0;
        let totalPoints = { x: 0, y: 0 };

        const questionContainer = document.getElementById('questionnaire');
        const questionText = document.getElementById('question-text');
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');
        const resultContainer = document.getElementById('result');

        // Load the main question at the given index
        function loadQuestion(index) {
            const currentQuestion = questions[index];
            questionText.textContent = currentQuestion.question;

            // Set event listeners for main question
            yesButton.onclick = () => handleAnswer('yes', currentQuestion);
            noButton.onclick = () => handleAnswer('no', currentQuestion);
        }

        // Show result with graph
        function showResult() {
            console.log(totalPoints);
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'scatter',  // You can also choose other types, like 'scatter'
                data: {
                    datasets: [{
                        label: 'Your Point',
                        data: [{
                            x: totalPoints.x,
                            y: totalPoints.y
                        }],
                        backgroundColor: 'rgba(75, 192, 192, 1)',
                        borderColor: 'rgba(75, 192, 192, 1)',

                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                            position: 'bottom',
                            min: -18,
                            max: 18,
                            ticks: {
                                callback: function (value, index, ticks) {
                                    // Custom names for specific positions
                                    if (value === 0) {
                                        return 'Freedom';
                                    } else if (value === 18) {
                                return '';
                            } else if (value === -18) {
                                return 'Anarquist';
                            }
                            return '';  // Return empty string for other ticks
                                }
                            },
                            grid: {
                                color: function (context) {
                                    return context.tick.value === 0 ? 'rgba(0, 0, 0, 1)' : 'rgba(0, 0, 0, 0.1)';  // Highlight the 0 line
                                },
                                lineWidth: function (context) {
                                    return context.tick.value === 0 ? 2 : 1;  // Thicker line at 0
                                }
                            }

                        },
                        y: {
                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                            position: 'right',

                            min: -27,
                            max: 35,
                            ticks: {
                                callback: function (value, index, ticks) {
                                    // Custom names for specific positions
                                    if (value === 0) {
                                        return 'Right';
                                    } return ''}
                            }
                        },
                        y2: {
                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                            position: 'left',
                            min: -27,
                            max: 35,
                            ticks: {
                                callback: function (value, index, ticks) {
                                    // Custom names for specific positions
                                    if (value === 0) {
                                        return 'Left';
                                    } return ''}
                            },
                            grid: {
                                color: function (context) {
                                    return context.tick.value === 0 ? 'rgba(0, 0, 0, 1)' : 'rgba(0, 0, 0, 0.1)';  // Highlight the 0 line
                                },
                                lineWidth: function (context) {
                                    return context.tick.value === 0 ? 2 : 1;  // Thicker line at 0
                                }
                            }
                        },
                        x2: {
                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                            position: 'top',
                            min: -18,
                            max: 18,
                            ticks: {
                                callback: function (value, index, ticks) {
                                    // Custom names for specific positions
                                    if (value === 0) {
                                        return 'Autoritary';
                                    } else if (value === 18) {
                                return 'Facist';
                            } else if (value === -18) {
                                return 'Comunist';
                            };  // Return empty string for other ticks
                                return ''}
                            },
                            grid: {
                                color: function (context) {
                                    return context.tick.value === 0 ? 'rgba(0, 0, 0, 1)' : 'rgba(0, 0, 0, 0.1)';  // Highlight the 0 line
                                },
                                lineWidth: function (context) {
                                    return context.tick.value === 0 ? 2 : 1;  // Thicker line at 0
                                }
                            }
                        }
                    }
                },
            });
        }

        // Handle answer for main question
        function handleAnswer(answer, currentQuestion) {
            // Add points based on answer ('yes' or 'no')
            totalPoints.x += currentQuestion.points[answer].x;
            totalPoints.y += currentQuestion.points[answer].y;

            // If there's a subquestion and the answer is 'yes', handle it
            if (answer === 'yes' && currentQuestion.subquestion) {
                loadSubquestion(currentQuestion.subquestion);
                return; // Exit here so we don't load the next question yet
            }

            // Proceed to the next question
            currentIndex++;
            if (currentIndex < questions.length) {
                loadQuestion(currentIndex);
            } else {
                showResult();
            }
        }

        // Load the subquestion
        function loadSubquestion(subquestion) {
            questionText.textContent = subquestion.question;

            // Set event listeners for subquestion
            yesButton.onclick = () => handleSubAnswer('yes', subquestion);
            noButton.onclick = () => handleSubAnswer('no', subquestion);
        }

        // Handle answer for subquestion
        function handleSubAnswer(answer, subquestion) {
            // Add points based on answer ('yes' or 'no')
            totalPoints.x += subquestion.points[answer].x;
            totalPoints.y += subquestion.points[answer].y;

            // After subquestion, load the next main question
            currentIndex++;
            if (currentIndex < questions.length) {
                loadQuestion(currentIndex);
            } else {
                showResult();
            }
        }

        // Initialize the first question
        loadQuestion(currentIndex);
    </script>

</body>

</html>
